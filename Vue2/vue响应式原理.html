        // 发布订阅模式
        class Vue {
            constructor() {
                // 存储事件
                this.subs = {};
            }
            // 实现$on方法
            $on(type, fn) {
                if (!this.subs[type]) {
                    this.subs[type] = [];
                }
                this.subs[type].push(fn);
            }
            // 实现$emit()方法
            $emit(type) {
                if (this.subs[type]) {
                    const args = Array.prototype.slice.call(arguments, 1);
                    this.subs[type].forEach(fn => { fn(...args) });
                }
            }
        }
        // 使用
