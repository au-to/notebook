<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./echarts.js"></script>
    <style>
        div {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const dom = document.querySelector('div');
        const myEchart = echarts.init(dom);
        myEchart.setOption({
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                // 柱状图
                {
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                },
                // 折线图
                {
                    type:'line',
                    data: [5, 20, 36, 10, 10, 20],
                    color:'pink'
                },
                // 饼图
                {
                    type:'pie',
                    data: [5, 20, 36, 10, 10, 20],
                }
            ]
        })
    </script>
</body>

</html>
