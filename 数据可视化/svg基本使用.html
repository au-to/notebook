<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg基本使用</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box {
            border: 1px  solid black;
            width: 800px;;
            height: 800px;
        }
    </style>
</head>
<body>
    <svg class="box">
        <!-- 绘制直线 -->
        <line x1="100" y1="100" x2="300" y2="100" stroke="blue" stroke-width="5"></line>
        <!-- 绘制折线 -->
        <polyline points="100 0,200 300,300 500" fill-opacity="0" stroke="red"></polyline>
        <!-- 绘制矩形 -->
        <rect x="100" y="100" width="300" height="300" stroke="red"></rect>
        <!-- 绘制圆形 -->
    </svg>
</body>
</html>
